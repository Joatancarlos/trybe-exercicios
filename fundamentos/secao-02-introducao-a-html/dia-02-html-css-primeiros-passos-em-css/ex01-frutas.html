<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
            color: orange;
        }

        ul {
            background-color: red;
        }

        .bgColor {
            background-color: yellow;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="bgColor">Qual é a sua fruta favorita?</p>
    <ul class="bgColor">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
